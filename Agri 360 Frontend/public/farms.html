<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Farms - Agri360</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-slate-900 text-gray-900 dark:text-white transition-colors">
    <nav class="sticky top-0 z-50 border-b border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-slate-900/80 backdrop-blur">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-4">
                    <button onclick="goBack()" class="text-2xl hover:bg-gray-200 dark:hover:bg-gray-700 p-2 rounded">‚Üê Back</button>
                    <h1 class="text-2xl font-bold text-green-600">üåæ Agri360</h1>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="toggleTheme()" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700"><span id="theme-icon">üåô</span></button>
                    <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-3xl font-bold">üè° My Farms</h2>
                <p class="text-gray-600 dark:text-gray-400">Manage your farms and properties</p>
            </div>
            <button onclick="showCreateForm()" class="px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 font-semibold">+ Add Farm</button>
        </div>

        <!-- Create Farm Form -->
        <div id="createFormContainer" class="hidden max-w-2xl mx-auto mb-8">
            <form id="farmForm" class="bg-white dark:bg-slate-800 rounded-lg shadow p-8 border border-gray-200 dark:border-gray-700 space-y-6">
                <h3 class="text-2xl font-bold">üìã New Farm</h3>
                <div>
                    <label class="block text-sm font-semibold mb-2">Farm Name</label>
                    <input type="text" id="farmName" required placeholder="e.g., North Field Farm" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-slate-700">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Location</label>
                    <input type="text" id="location" required placeholder="e.g., Punjab, India" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-slate-700">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Total Area (acres)</label>
                    <input type="number" id="totalArea" required min="0.1" step="0.1" placeholder="e.g., 50" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-slate-700">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Soil Type</label>
                    <select id="soilType" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-slate-700">
                        <option value="">Select...</option>
                        <option value="loamy">üü§ Loamy</option>
                        <option value="sandy">üèúÔ∏è Sandy</option>
                        <option value="clayey">‚ö´ Clayey</option>
                    </select>
                </div>
                <div class="flex gap-4">
                    <button type="submit" class="flex-1 px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 font-semibold">‚úÖ Create Farm</button>
                    <button type="button" onclick="hideCreateForm()" class="px-6 py-3 bg-gray-300 dark:bg-gray-700 rounded-lg">Cancel</button>
                </div>
                <div class="p-4 bg-blue-50 dark:bg-blue-900/30 rounded-lg border border-blue-200 dark:border-blue-700">
                    <p class="text-sm font-mono text-blue-900 dark:text-blue-200"><strong>API:</strong> POST /api/farms</p>
                </div>
            </form>
        </div>

        <!-- Farms List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div id="farmsList">
                <p class="text-gray-500">Loading farms...</p>
            </div>
        </div>
    </main>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                document.getElementById('theme-icon').textContent = 'üåô';
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
            }
        }

        function goBack() { window.location.href = '/dashboard'; }
        function logout() { localStorage.removeItem('token'); localStorage.removeItem('user'); window.location.href = '/'; }
        function showCreateForm() { document.getElementById('createFormContainer').classList.remove('hidden'); }
        function hideCreateForm() { document.getElementById('createFormContainer').classList.add('hidden'); document.getElementById('farmForm').reset(); }

        window.addEventListener('load', () => {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
            }
            initPage();
        });

        async function initPage() {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = '/'; return; }
            await loadFarms();
            document.getElementById('farmForm').addEventListener('submit', handleCreateFarm);
        }

        async function loadFarms() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/farms', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed to load');
                const data = await response.json();
                const farms = data.farms || data.data || [];
                
                const container = document.getElementById('farmsList');
                container.innerHTML = '';
                
                if (farms.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 col-span-3">No farms yet. Create one to get started!</p>';
                    return;
                }

                farms.forEach(farm => {
                    const card = document.createElement('div');
                    card.className = 'bg-white dark:bg-slate-800 rounded-lg shadow p-6 border border-gray-200 dark:border-gray-700';
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold">${farm.name}</h3>
                                <p class="text-sm text-gray-600 dark:text-gray-400">${farm.location}</p>
                            </div>
                            <span class="text-3xl">üè°</span>
                        </div>
                        <div class="space-y-2 mb-4 text-sm">
                            <p><span class="font-semibold">Area:</span> ${farm.totalArea} acres</p>
                            <p><span class="font-semibold">Soil:</span> ${farm.soilType}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editFarm('${farm._id}')" class="flex-1 px-3 py-2 bg-orange-600 text-white text-sm rounded hover:bg-orange-700">Edit</button>
                            <button onclick="deleteFarm('${farm._id}')" class="px-3 py-2 bg-red-600 text-white text-sm rounded hover:bg-red-700">Delete</button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function handleCreateFarm(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            if (!token) { alert('Please log in'); return; }

            try {
                const formData = {
                    name: document.getElementById('farmName').value,
                    location: document.getElementById('location').value,
                    totalArea: parseFloat(document.getElementById('totalArea').value),
                    soilType: document.getElementById('soilType').value
                };

                const response = await fetch('/api/farms', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) throw new Error('Failed to create');
                alert('Farm created successfully!');
                hideCreateForm();
                await loadFarms();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function editFarm(farmId) { alert('Edit farm: ' + farmId + '\n\nAPI: PUT /api/farms/' + farmId); }
        function deleteFarm(farmId) {
            if (confirm('Are you sure?')) {
                alert('Delete farm: ' + farmId + '\n\nAPI: DELETE /api/farms/' + farmId);
            }
        }
    </script>
</body>
</html>
